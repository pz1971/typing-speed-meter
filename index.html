<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Speed Meter</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
    <script src="Data/texts.js" defer></script>
</head>
<body onload="initialize()" onkeypress="typing(event)" onkeydown="checkIfBackspace(event)">
    <div class="text-container" id="text-container"></div>
    <div class="time" id="time"></div>
    <div class="accuracy" id="accuracy"></div>
    <div class="wpm" id="wpm"></div>
</body>
</html>
