<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Speed Meter</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
    <script src="Data/texts.js" defer></script>
</head>
<body onload="initialize()" onkeypress="typing(event)" onkeydown="checkIfBackspace(event)">
    <div class="text-container" id="text-container"></div>
    <div class="buttons-container">
        <div class="repeat-button" id="repeat-button" onclick="repeat()"><strong>↻</strong></div>
        <div class="next-button" id="next-button" onclick="next()"><strong>⇨</strong></div>
    </div>
    <div class="scores-container">
        <div class="time" id="time">Time : 31.566</div>
        <div class="accuracy" id="accuracy">Accuracy : 100.00%</div>
        <div class="wpm" id="wpm">WPM : 100</div>
    </div>
</body>
</html>
